image: openjdk:10.0.1-slim

stages:
  - build
  - test
  - prod

variables:
  SERVICE_NAME: 'java-auth-spring'
  DEPLOY_PATH: '/home/projects/$SERVICE_NAME'
  SERVICE_DIST_FILE_PATH: 'target/*.jar'
  APP_PORT: '8090'

before_script:
  - echo "Before script..."
  - echo "$SSH_PRIVATE_KEY"
  - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'
  - apt-get -y install zip unzip
  - eval $(ssh-agent -s)
  - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add - > /dev/null
  - mkdir -p ~/.ssh
  - chmod 700 ~/.ssh

build:
  stage: build
  script:
    - echo "Initiliaze build task..."
    - ./gradlew clean build
    - echo "Finalized build task..."
  artifacts:
    paths:
      - build/
test:
  variables:
    DEPLOY_HOST: 'root@68.183.143.62'
    DIST_FILE: '$SERVICE_NAME-distribution.zip'
    DOCKER_IMAGE_NAME: '$SERVICE_NAME/java'
  stage: test
  dependencies:
  - build
  script:
  - ssh -o StrictHostKeyChecking=no $DEPLOY_HOST 'exit'
  - ssh $DEPLOY_HOST "rm -rf $DEPLOY_PATH/*"
  - ssh $DEPLOY_HOST "mkdir -p $DEPLOY_PATH/"
  - zip -r $DIST_FILE Dockerfile $SERVICE_DIST_FILE_PATH
  - scp $DIST_FILE $DEPLOY_HOST:$DEPLOY_PATH/
  - ssh $DEPLOY_HOST "ls"
  - ssh $DEPLOY_HOST "rm $DEPLOY_PATH/$DIST_FILE"
  - ssh $DEPLOY_HOST "docker system prune -f"
  - ssh $DEPLOY_HOST "cd $DEPLOY_PATH/"
  - ssh $DEPLOY_HOST "ls"
  - ssh $DEPLOY_HOST "docker build -f Dockerfile -t $DOCKER_IMAGE_NAME ."
  - ssh $DEPLOY_HOST "docker stop $SERVICE_NAME || true && docker rm $SERVICE_NAME || true && docker run --name $SERVICE_NAME -d -p $APP_PORT:$APP_PORT $DOCKER_IMAGE_NAME"
  - echo "Deploy test finished"